<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    let mark=50;
    let grade;
    mark=window.prompt("Enter your grade :")
        if(0>mark&&mark<100)
        mark=0;
    if(mark<50){
        grade='Fail';
    }
    else if(mark>=50 &&mark<=59){
        grade='D';
    }
    else if(mark>=60 &&mark<=59){
        grade='C';
    }
    else if(mark>=70 &&mark<=59){
        grade='B';
    }
    else if(mark>=80 &&mark<=59){
        grade='A';
    }
    else if(mark>=90 &&mark<=59){
        grade='A+';
    }
    else{
        grade="Invalid mark"
    }
   document.write(`Mark: ${mark} :${grade}`)

    </script>
</body>
</html>
