<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
    <script src="form.js"></script>
</head>
<body>
    <form id="personalDataForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
      
        <label for="gender">Gender:</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br><br>
        
        <label for="description">Brief Description:</label>
        <textarea name="description" id="description" required></textarea><br><br>

        <label for="major">Your Major and University:</label>
        <input type="text" id="major" name="major" required><br><br>

        <label for="languages">Programming Languages:</label><br>
        <input type="checkbox" id="java" name="languages[]" value="Java">
        <label for="java">Java</label><br>

        <input type="checkbox" id="python" name="languages[]" value="Python">
        <label for="python">Python</label><br>

        <input type="checkbox" id="javascript" name="languages[]" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>

        <input type="submit" onclick="storeData(event)" value="Submit">
    </form>

    <div id="cardContainer"></div>


</body>
</html>
