<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar and Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="jsfile.js"></script>
    <style>
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="#link1">Link 1</a>
                    <a href="#link2">Link 2</a>
                    <a href="#link3">Link 3</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="slider">
        <div class="slides">
            <div class="slide"><img width="100px" src="image/download.jpg" alt="Image 1"></div>
            <div class="slide"><img width="100px" src="image/download.png" alt="Image 2"></div>
            <div class="slide"><img width="100px" src="image/images (3).jpg" alt="Image 3"></div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>


</body>
</html>
