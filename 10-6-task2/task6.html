    function isPandigitalNumber(pandigitalNum) {
        const digits = new Set();
        
        while (pandigitalNum > 0) {
            const digit = pandigitalNum % 10;
            digits.add(digit);
            pandigitalNum = Math.floor(pandigitalNum / 10);
        }
        for (let i = 0; i < 10; i++) {
            if (!digits.has(i)) {
                return false;
            }
        }
        return true;
    }
