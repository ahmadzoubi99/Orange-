<body>
    
    <script>
        function checkLogin() {
            let predefinedUsername = "ahmad99"; 
            let predefinedPassword = "12345678";
            let enteredUsername = prompt("Enter your username:");
            let enteredPassword = prompt("Enter your password:");
            if (enteredUsername === predefinedUsername && enteredPassword === predefinedPassword) {

            } else {
                alert("Incorrect username or password.");
            }
        }

        checkLogin();
    </script>
