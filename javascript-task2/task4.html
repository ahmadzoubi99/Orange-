<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          function checkPassingGrade() {
            let score = window.prompt("Please enter your exam score:");
            score = Number(score);
            if (isNaN(score)) {
                window.alert("Please enter a valid score.");
                return;
            }  if (score >= 50) {
                window.alert("You passed the exam.");
            } else {
                window.alert("You failed the exam.");
            }
        }

        checkPassingGrade();
    </script>
</body>
</html>
