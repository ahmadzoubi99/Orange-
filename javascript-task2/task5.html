<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findLargerNumber() {
            let number1 = window.prompt("Please enter the first number:");
            let number2 = window.prompt("Please enter the second number:");
            number1 = Number(number1);
            number2 = Number(number2);
            if (isNaN(number1) || isNaN(number2)) {
                window.alert("Please enter valid numbers.");
                return;
            }  if (number1 > number2) {
                window.alert("The larger number is: " + number1);
            } else if (number2 > number1) {
                window.alert("The larger number is: " + number2);
            } else {
                window.alert("Both numbers are equal.");
            }
        }

        findLargerNumber();
        </script>
</body>
</html>
