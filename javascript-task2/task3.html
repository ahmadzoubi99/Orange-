<body>
    <script>
        function Check_Weather() {
            let temp=window.prompt("pleas enter the curent temperature:");
            temp=Number(temp);
            if(isNaN(temp)){
                window.alert("please enter a valid temperature.");
                return;
            }
            if(temp<20){
                window.alert("the weather is cold.");
            }
            else if(temp>30){
                window.alert("the weather is hot.");
            }
            else{
                window.alert("the weather is worm.");
            }
        }        
        Check_Weather();

    </script>
</body>
